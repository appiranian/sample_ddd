name: sample_ddd
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  auto_route: ^2.2.0
  flutter_bloc: ^7.0.0
  freezed_annotation: ^0.14.2
  get_it: ^7.1.3
  injectable: ^1.4.0
  json_annotation: ^4.0.1
  dio: ^4.0.0
  flutter_hooks: ^0.17.0
  dartz: ^0.10.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.3
  build_runner: ^2.0.3
  freezed: ^0.14.2
  auto_route_generator: ^2.1.0
  injectable_generator: ^1.4.0
  json_serializable: ^4.1.2

flutter:
  fonts:
    - family: Iransans
      fonts:
        - asset: fonts/iransans.ttf
          weight: 400
  uses-material-design: true
  assets:
    - images/
    - icons/
    - lang/